<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History Four</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

  <section>
    <nav>
      <ul class="nav">
        <li><a href="#" id="link-listMusic">List Music</a></li>
        <li><a href="#" id="link-addMusic">Add Music</a></li>
      </ul>
    </nav>
  </section>

  <section id="view-listMusic" class="visible">

    <div class="sidebar">

      <form action="" method="POST">
        <label class="padded">Song length:</label>
        <input type="range" name="length" min="0" max="10">

        <label class="padded">Artist:</label>
        <select name="artist">
          <option value="----">Options</option>
          <option value="artist1">Hugh Laurie</option>
          <option value="artist2">Diana Krall</option>
          <option value="artist3">Patty Griffin</option>
        </select>

        <label class="padded">Album:</label>
        <select name="album">
          <option value="----">Options</option>
          <option value="artist1album1">Let Them Talk</option>
          <option value="artist1album2">Didn't It Rain</option>
          <option value="artist2album1">Live in Paris</option>
          <option value="artist2album2">From This Moment On</option>
          <option value="artist2album3">The Look of Love</option>
          <option value="artist3album1">Kiss in Time</option>
          <option value="artist3album1">Ghost</option>
          <option value="artist3album1">Silver Bell</option>
        </select>


        <label class="padded">Genre:</label>
        <input type="checkbox" id="cbox1" class="check1" value="rock">
        <label class="check">Rock</label>
        <input type="checkbox" id="cbox2" class="check1" value="classical">
        <label class="check">Classical</label>
        <br>
        <input type="checkbox" id="cbox3" class="check1" value="pop">
        <label class="check">Pop</label>
        <input type="checkbox" id="cbox4" class="check1" value="jazz">
        <label class="check">Jazz</label>
        <br>
        <input type="checkbox" id="cbox5" class="check1" value="blues">
        <label class="check">Blues</label>
        <input type="checkbox" id="cbox6" class="check1" value="hiphop">
        <label class="check">Hip hop</label>
        <br>
        <button class="grey_button">Filter</button>
      </form>
    </div>
    <div id="songchart" class="songchart">
      Welcome to my Music History Project.
    </div>
  </section>

  <section id="view-addMusic" class="hidden addArea">
    <label for="songTitle" class="addLabel">Song name:</label>
    <input type="text" id="songTitle" name="songname" class="addInput">
    <br>
    <label for="songArtist" class="addLabel2">Artist:</label>
    <input type="text" id="songArtist" name="songArtist" class="addInput">
    <br>
    <label for="songAlbum" class="addLabel3">Album:</label>
    <input type="text" id="songAlbum" name="songAlbum" class="addInput">
    <br>
    <label for="songGenre" class="addLabel3">Genre:</label>
    <input type="text" id="songGenre" name="songGenre" class="addInput">
    <br>
    <button id="addBtn" class="grey_button2">Add</button>
  </section>

  <script type="text/javascript" src="moreSongs.json"></script>
  <script type="text/javascript" src="songs.json"></script>
  <script type="text/javascript" src="listSongs.js"></script>
   <script type="text/javascript" src="addSong.js"></script>
   <script type="text/javascript" src="deleteSong.js"></script>
</body>
</html>
